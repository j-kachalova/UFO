<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style_form.css">
  </head>
  <body>
    <div id="registration_open">
      <div class="registration">
        <div class="form_main_title">
          <div class="title_registration"> <h2>Регистрация</h2> </div>
          <div class="form_child_title">
            <form class="registration" action="" method="post">
              <div class="elements_registration">
                <div class="titles"> Эл. почта </div>
                <input class="registration" type="email" name="email" id="email" placeholder="email">
              </div>
              <div class="elements_registration">
                <div class="titles"> Пароль </div>
                <input class="registration "type="password" name="pswrd" id="pswrd" placeholder="Пароль">
              </div>
              <div class="elements_registration">
                <div class="titles"> Подтвердите пароль</div>
                <input class="registration" type="password" name="pswrd" id="pswrd" placeholder="Пароль еще раз">
              </div>
              <div class="elements_registration">
                <div class="titles"> Nickname </div>
                <input class="registration" type="text" name="name" id="name" placeholder="Ваш nickname">
              </div>
              <input class="submit_registration" type="submit" name="submit" id="submit" value="Зарегистрироваться" formtarget="#">
            </form>
          </div>
        </div>
      </div>
    </div>

    <a href="#registration_open"> Отобразить окошко </a>

  </body>
</html>
