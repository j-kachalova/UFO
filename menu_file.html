<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
		<link rel="stylesheet" href="style/news.css">
		<link rel="stylesheet" href="style/media_news.css">
		<link rel="stylesheet" href="style/media.css">
		<link rel="stylesheet" href="style/style_form.css">
		<link rel="stylesheet" href="style/style_menu.css">
	</head>
	<body>
		<!-- -->
		<header class="header">
			<div class="logo">
				<a class="header__link header__link--green" href="#">
					<div class="header__name">
						<img class="header__name-img" src="pictures/icon.svg" alt="icon with UFO" height="45 px">
						<p class="header__name-p"> Тарелка </p>
					</div>
				</a>
			</div>
			<nav class="nav">
				<ul class="nav-links">
					<a class="header__link" href="news.html"> НОВОСТИ </a>
					<a class="header__link" href="tests.html"> ТЕСТЫ </a>
					<a class="header__link" href="#aboutUs"> О НАС </a>
					<div class="buttons">
						<a class="header__link header__link--img" href="profile.html">
							<img class="header__name-img" src="pictures/user.svg" alt="user" height="32 px">
						</a>
						<button class="buttons__signup" onclick="document.location.href='#registration_open'">Регистрация/Вход </button>
						<div class="header__menu" onclick="document.location.href='#menu_open'">
								<img class="header__menu-img" src="pictures/menu.svg" alt="user" height="32 px">
						</div>
					</div>

				</ul>

			</nav>
		</header>
		<div id="registration_open">
			<div class="registration">
				<div class="form_main_title">
					<div class="title_registration">
						<ul class="registration_buttons">
							<li><a href="#registration_open" class="registration_buttons" id="signin">Регистрация</a></li>
							<li><a href="#login_open" class="registration_buttons" id="login">Вход</a></li>
						</ul>
						<a href="#" id="closePopUp">X</a>
				 	</div>
					<div class="form_child_title">
						<form class="registration" action="" method="post">
							<div class="elements_registration">
								<div class="titles"> Эл. почта </div>
								<input class="registration" type="email" name="email" id="email" placeholder="email">
							</div>
							<div class="elements_registration">
								<div class="titles"> Пароль </div>
								<input class="registration "type="password" name="pswrd" id="pswrd" placeholder="Пароль">
							</div>
							<div class="elements_registration">
								<div class="titles"> Подтвердите пароль</div>
								<input class="registration" type="password" name="pswrd" id="pswrd" placeholder="Пароль еще раз">
							</div>
							<div class="elements_registration">
								<div class="titles"> Nickname </div>
								<input class="registration" type="text" name="name" id="name" placeholder="Ваш nickname">
							</div>
							<input class="submit_registration" type="submit" name="submit" id="submit" value="Зарегистрироваться"  formtarget="#">
						</form>
					</div>
				</div>
			</div>
		</div>

		<!--Login PopUp window-->

		<div id="login_open">
			<div class="registration">
				<div class="form_main_title">
					<div class="title_registration">
						<ul class="registration_buttons">
							<li><a href="#registration_open" class="registration_buttons" id="signin2">Регистрация</a></li>
							<li><a href="#login_open" class="registration_buttons" id="login2">Вход</a></li>
						</ul>
						<a href="#" id="closePopUp2">X</a>
					</div>
					<div class="form_child_title">
						<form class="registration" action="" method="post">
							<div class="elements-r">
								<div class="elements_registration">
									<div class="titles"> Эл. почта </div>
									<input class="registration" type="email" name="email" id="email" placeholder="email">
								</div>
								<div class="elements_registration">
									<div class="titles"> Пароль </div>
									<input class="registration "type="password" name="pswrd" id="pswrd" placeholder="Пароль">
								</div>
							</div>
							<input class="submit_registration" type="submit" name="submit" id="submit" value="Войти" formtarget="#">
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="menu-open">
			<nav class="nav-menu">
				<ul class="navmenu-links">
					<a class="menu-open__link" href="news.html"> НОВОСТИ </a>
					<a class="menu-open__link" href="tests.html"> ТЕСТЫ </a>
					<a class="menu-open__link" href="#aboutUs"> О НАС </a>
					<a class="menu-open__link" href="#aboutUs"> ПРОФИЛЬ </a>
				</ul>
		</div>
		<script src="js/script_menu.js"></script>
	</body>
</html>
