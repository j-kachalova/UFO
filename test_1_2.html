<!--PopUp окно регистрации пришлось вшить в index, что бы все корректно отображалось -->
		<div id="registration_open">
			<div class="registration">
				<div class="form_main_title">
					<div class="title_registration">
						<ul class="registration_buttons">
							<li><a href="#registration_open" class="registration_buttons" id="signin">Регистрация</a></li>
							<li><a href="#login_open" class="registration_buttons" id="login">Вход</a></li>
						</ul>
						<a href="#" id="closePopUp">X</a>
				 	</div>
					<div class="form_child_title">
						<form class="registration" action="" method="post">
							<div class="elements_registration">
								<div class="titles"> Эл. почта </div>
								<input class="registration" type="email" name="email" id="email" placeholder="email">
							</div>
							<div class="elements_registration">
								<div class="titles"> Пароль </div>
								<input class="registration "type="password" name="pswrd" id="pswrd" placeholder="Пароль">
							</div>
							<div class="elements_registration">
								<div class="titles"> Подтвердите пароль</div>
								<input class="registration" type="password" name="pswrd" id="pswrd" placeholder="Пароль еще раз">
							</div>
							<div class="elements_registration">
								<div class="titles"> Nickname </div>
								<input class="registration" type="text" name="name" id="name" placeholder="Ваш nickname">
							</div>
							<input class="submit_registration" type="submit" name="submit" id="submit" value="Зарегистрироваться" formtarget="#">
						</form>
					</div>
				</div>
			</div>
		</div>

		<!--login-->
		<div id="login_open">
			<div class="registration">
				<div class="form_main_title">
					<div class="title_registration">
						<ul class="registration_buttons">
							<li><a href="#registration_open" class="registration_buttons" id="signin2">Регистрация</a></li>
							<li><a href="#login_open" class="registration_buttons" id="login2">Вход</a></li>
						</ul>
						<a href="#" id="closePopUp2">X</a>
					</div>
					<div class="form_child_title">
						<form class="registration" action="" method="post">
							<div class="elements-r">
								<div class="elements_registration">
									<div class="titles"> Эл. почта </div>
									<input class="registration" type="email" name="email" id="email" placeholder="email">
								</div>
								<div class="elements_registration">
									<div class="titles"> Пароль </div>
									<input class="registration "type="password" name="pswrd" id="pswrd" placeholder="Пароль">
								</div>
							</div>
							<input class="submit_registration" type="submit" name="submit" id="submit" value="Войти" formtarget="#">
						</form>
					</div>
				</div>
			</div>

			<div class="news">

					</p>

				<h1 class="name-test"> Название теста</h1>

						<div class="test">
							<p class="test-q">Какое у вас состояние разума?</p>
							<div class="test-col">
						    <p class="test-answ"><input class="test-radio" name="test1-q2" type="radio" value="ответ1" checked> ответ 1</p>
						    <p class="test-answ"><input class="test-radio" name="test1-q2" type="radio" value="ответ2"> ответ 2</p>
						    <p class="test-answ"><input class="test-radio" name="test1-q2" type="radio" value="ответ3"> ответ 3</p>
							</div>
					</div>
					<div class="buttons-test">
						<button class="button-b" onclick="nextQuestion('test_1_1.html', 'test1-q2')">Назад</button>
						<button class="button-f" onclick="nextQuestion('test_1_3.html', 'test1-q2')">Вперед </button>

					</form>
			</div>
